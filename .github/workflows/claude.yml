name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write           # Permite leitura e escrita nos arquivos do repositório
      pull-requests: write      # Permite comentar e sugerir alterações em PRs
      issues: write             # Permite comentar e interagir em issues
      id-token: write           # Necessário para autenticação segura
      actions: read             # Essencial para Claude ler resultados do GitHub Actions
      security-events: read     # (Opcional) Permite ler alertas de segurança e CodeQL, se desejar análise de segurança
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Permite que Claude leia resultados do CI e ajude a depurar falhas
          additional_permissions: |
            actions: read
            security-events: read

